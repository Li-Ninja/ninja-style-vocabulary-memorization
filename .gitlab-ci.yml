build:
  stage: build
  tags:
    - dev-runner3
  image: node:14.17.2
  # needs:
  #   - testing
  script:
    - yarn install
    - yarn build

build-docker-image:
  stage: docker-image
  tags:
    - dev-runner3
  image: docker:18.09.7
  dependencies:
    - build
  script:
    - docker build -t $CI_REGISTRY_IMAGE:vocabulary-frontend_v$CI_COMMIT_TAG .

push-to-registry:
  stage: docker-image
  tags:
    - dev-runner3
  needs:
    - build-docker-image
  image: docker:18.09.7
  dependencies:
    - build-docker-image
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p $CI_REGISTRY_PASSWORD "$CI_REGISTRY"
  script:
    - docker push $CI_REGISTRY_IMAGE:vocabulary-frontend_v$CI_COMMIT_TAG

deploy:
  stage: deploy
  tags:
    - dev-runner3
  script:
    - echo "hello deploy"