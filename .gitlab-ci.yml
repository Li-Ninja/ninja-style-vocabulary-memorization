stages:
    - build
    - docker-image
    - deploy

workflow:
  rules:
    # TEST CI_COMMIT_BRANCH
    - if: ($CI_COMMIT_TAG != null || $CI_COMMIT_BRANCH == "chore/cicd")
      when: always
    - when: never

